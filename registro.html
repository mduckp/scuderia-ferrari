<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Scuderia Ferrari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro - Scuderia Ferrari</h1>
    </header>
    <main>
        <section id="register-section">
            <h2>Crie sua conta</h2>
            <form action="register_process.php" method="POST">

                <div class="input-group">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" name="username" required placeholder="Escolha seu nome de usuário">
                </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Seu email">

            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Escolha sua Senha">

            </div>

            <button type="submit">Cadastrar</button>
            </form>
            </section>
            </main>

            <footer>
                <p>&copy; 2025 Scuderia Ferrari - Todos os direitos reservados</p>
            </footer>
            </body>
            </html>
